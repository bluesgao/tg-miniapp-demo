<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>异面屏安全区域测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: 100dvh;
            
            /* 异面屏适配 */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            
            /* 防止页面缩放 */
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            
            /* 优化触摸体验 */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            color: white;
        }

        .safe-area-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .area-box {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
        }

        .top-area {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff4444;
        }

        .bottom-area {
            background: rgba(0, 255, 0, 0.3);
            border-color: #44ff44;
        }

        .left-area {
            background: rgba(0, 0, 255, 0.3);
            border-color: #4444ff;
        }

        .right-area {
            background: rgba(255, 255, 0, 0.3);
            border-color: #ffff44;
        }

        .content-area {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .test-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            min-height: 44px;
            touch-action: manipulation;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .test-button:active {
            transform: scale(0.95);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .info-value {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 异面屏安全区域测试</h1>
        
        <div class="safe-area-info">
            <h2>🔍 安全区域信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div>顶部安全区域</div>
                    <div class="info-value" id="top-inset">0px</div>
                </div>
                <div class="info-item">
                    <div>底部安全区域</div>
                    <div class="info-value" id="bottom-inset">0px</div>
                </div>
                <div class="info-item">
                    <div>左侧安全区域</div>
                    <div class="info-value" id="left-inset">0px</div>
                </div>
                <div class="info-item">
                    <div>右侧安全区域</div>
                    <div class="info-value" id="right-inset">0px</div>
                </div>
            </div>
        </div>

        <div class="area-box top-area">
            <h3>🔴 顶部安全区域</h3>
            <p>这里应该避开刘海屏、状态栏等</p>
        </div>

        <div class="area-box content-area">
            <h3>📱 主要内容区域</h3>
            <p>这里是安全的内容显示区域</p>
            <div style="margin-top: 20px;">
                <button class="test-button" onclick="testTouch()">测试触摸</button>
                <button class="test-button" onclick="testScroll()">测试滚动</button>
            </div>
        </div>

        <div class="area-box bottom-area">
            <h3>🟢 底部安全区域</h3>
            <p>这里应该避开Home指示器、导航栏等</p>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <div class="area-box left-area" style="flex: 1;">
                <h4>🔵 左侧</h4>
                <p>安全区域</p>
            </div>
            <div class="area-box right-area" style="flex: 1;">
                <h4>🟡 右侧</h4>
                <p>安全区域</p>
            </div>
        </div>

        <div class="safe-area-info">
            <h2>📊 设备信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div>屏幕宽度</div>
                    <div class="info-value" id="screen-width">-</div>
                </div>
                <div class="info-item">
                    <div>屏幕高度</div>
                    <div class="info-value" id="screen-height">-</div>
                </div>
                <div class="info-item">
                    <div>视口宽度</div>
                    <div class="info-value" id="viewport-width">-</div>
                </div>
                <div class="info-item">
                    <div>视口高度</div>
                    <div class="info-value" id="viewport-height">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateSafeAreaInfo() {
            // 获取安全区域信息
            const topInset = getComputedStyle(document.documentElement).getPropertyValue('--sat') || '0px';
            const bottomInset = getComputedStyle(document.documentElement).getPropertyValue('--sab') || '0px';
            const leftInset = getComputedStyle(document.documentElement).getPropertyValue('--sal') || '0px';
            const rightInset = getComputedStyle(document.documentElement).getPropertyValue('--sar') || '0px';

            // 使用CSS环境变量
            const envTop = getComputedStyle(document.body).paddingTop;
            const envBottom = getComputedStyle(document.body).paddingBottom;
            const envLeft = getComputedStyle(document.body).paddingLeft;
            const envRight = getComputedStyle(document.body).paddingRight;

            document.getElementById('top-inset').textContent = envTop;
            document.getElementById('bottom-inset').textContent = envBottom;
            document.getElementById('left-inset').textContent = envLeft;
            document.getElementById('right-inset').textContent = envRight;

            // 更新设备信息
            document.getElementById('screen-width').textContent = screen.width + 'px';
            document.getElementById('screen-height').textContent = screen.height + 'px';
            document.getElementById('viewport-width').textContent = window.innerWidth + 'px';
            document.getElementById('viewport-height').textContent = window.innerHeight + 'px';
        }

        function testTouch() {
            alert('触摸测试成功！');
        }

        function testScroll() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        // 页面加载时更新信息
        window.addEventListener('load', updateSafeAreaInfo);
        window.addEventListener('resize', updateSafeAreaInfo);
        window.addEventListener('orientationchange', () => {
            setTimeout(updateSafeAreaInfo, 100);
        });

        // 定期更新信息
        setInterval(updateSafeAreaInfo, 1000);
    </script>
</body>
</html>
